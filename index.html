<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>

    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
      <div class="grid"></div>
      <div class="inputs">
        <div class="inp_1">
          <div>
            <label for="inp_color">Color Selector</label>
            <input id="inp_color" type="color" value="#252525" />
          </div>
          <div class="buttons">
            <button id="btn_rainbow">Rainbow</button>
            <button id="btn_clear">Clear</button>
          </div>
        </div>
        <div class="inp_2">
          <label for="inp_size">Dimension slider</label>
          <input
            id="inp_size"
            class="slider"
            type="range"
            min="2"
            max="100"
            value="16"
          />
          <p id="curr_size">Size: 16x16</p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright© Júlio César 2024
        <a href="https://github.com/julnox">
          <img alt="GitHub Logo" src="./images/github.png" />
        </a>
        <br />
        Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
      </p>
      <p></p>
    </footer>
  </body>
</html>
